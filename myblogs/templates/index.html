<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Blog</title>
<link rel="stylesheet" href="/static/css/styles.css">
<script src="/static/jquery-3.2.1.min.js"></script>
<script src="static/js/silder.js"></script>
<!--[if lt IE 9]>
<script src="static/js/modernizr.js"></script>
<![endif]-->
</head>
<body>
<header>
 <nav id="nav">
   <ul>
    <li><a href="/blog/{{ request.user.username }}">My Blog</a></li>
    <li><a href="/login" target="_blank">登陆</a></li>
    <li><a href="/logout" target="_blank">注销</a></li>
    <li><a href="/backend" target="_blank">管理</a></li>
   </ul>
<!--获取当前页导航 高亮显示标题-->
 </nav>
 </header>
 <div class="mainContent">

    <div class="blogitem" style="width: 1000px;">
          <article>
              {% for article in article_list %}
              <div class="article">
                <h2 class="title"><a href="/{{ article.user.username }}/articles/{{ article.pk }}/">&nbsp;{{ article.title }}</a></h2>
                <div class="article-body">
                  <ul class="text">
                    {{ article.desc }}
                  </ul>
                </div>
              <div class="small article-footer textfoot">
                <span><a href="/blog/{{ article.user.username }}/">{{ article.user.username }}</a>&nbsp;发布于</span>
                <span>{{ article.create_time|date:'Y-m-d' }}</span>
                <span class="glyphicon glyphicon-comment">评论({{ article.comment_count }})</span>
                <span class="glyphicon glyphicon-thumbs-up">点赞({{ article.up_count }})</span>
              </div>
              </div>
              <hr>
              {% endfor %}
          </article>

    </div>
 </div>
<footer>
   <div class="Copyright">
     <ul>
       <a href="/">帮助中心</a><a href="/">空间客服</a><a href="/">投诉中心</a><a href="/">空间协议</a>
     </ul>
   </div>
 </footer>
</body>
</html>
